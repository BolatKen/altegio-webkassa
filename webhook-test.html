<!DOCTYPE html>

  <head>

    <title>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Altegio Webhook</title>
    <style>

      }

      }
      .response {

      }
      .preset-buttons {

      }

      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Altegio Webhook
        <span id="status" class="status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</span>
      </h1>

      <div class="form-group">
        <label for="webhook-url">URL Webhook (–≤–∫–ª—é—á–∞—è –ø—Ä–æ—Ç–æ–∫–æ–ª):</label>
        <input
          type="text"
          id="webhook-url"
          value="https://7e94381749c1.ngrok-free.app/webhook/test"
          placeholder="https://your-tunnel.ngrok.io/webhook/test"
        />
      </div>

      <div class="form-group">
        <label for="preset-buttons">–ë—ã—Å—Ç—Ä—ã–µ –ø—Ä–µ—Å–µ—Ç—ã:</label>
        <div class="preset-buttons">
          <button type="button" class="preset-btn" onclick="loadPreset('test')">
            –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
          </button>
          <button type="button" class="preset-btn" onclick="loadPreset('real')">
            –†–µ–∞–ª—å–Ω—ã–π –ø—Ä–∏–º–µ—Ä
          </button>
          <button
            type="button"
            class="preset-btn"
            onclick="loadPreset('minimal')"
          >
            –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="webhook-data">JSON –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</label>
        <textarea
          id="webhook-data"
          placeholder="–í–≤–µ–¥–∏—Ç–µ JSON –¥–∞–Ω–Ω—ã–µ..."
        ></textarea>
      </div>

      <div>
        <button type="button" onclick="sendWebhook()" class="btn-test">
          üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –¢–µ—Å—Ç–æ–≤—ã–π Webhook
        </button>
        <button type="button" onclick="checkServer()">
          üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –°–µ—Ä–≤–µ—Ä
        </button>
        <button type="button" onclick="clearResponse()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
      </div>

      <div id="response" class="response"></div>
    </div>

    <script>
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      window.onload = function () {
        checkServer();
        loadPreset("test");
      };

      const presets = {
        test: {
          test: true,
          message: "Test webhook from local testing page",
          timestamp: new Date().toISOString(),
        },
        real: {
          company_id: 12345,
          resource: "record",
          resource_id: 98765,
          status: "confirmed",
          data: {
            id: 98765,
            datetime: "2025-01-15 14:30:00",
            comment: "–°—Ç—Ä–∏–∂–∫–∞ + —Ñ—á",
            paid_full: 1,
            client: {
              phone: "+77012345678",
              name: "–¢–µ—Å—Ç–æ–≤—ã–π –ö–ª–∏–µ–Ω—Ç",
            },
            services: [
              {
                title: "–ñ–µ–Ω—Å–∫–∞—è —Å—Ç—Ä–∏–∂–∫–∞",
                cost_per_unit: 15000,
                amount: 1,
                cost: 15000,
                discount: 0,
              },
            ],
            goods_transactions: [],
            documents: [
              {
                id: 567890,
              },
            ],
          },
        },
        minimal: {
          resource: "record",
          resource_id: 123,
          status: "confirmed",
        },
      };

      function loadPreset(type) {
        const data = presets[type];
        document.getElementById("webhook-data").value = JSON.stringify(
          data,
          null,
          2
        );
      }

      async function checkServer() {
        const url = document
          .getElementById("webhook-url")
          .value.replace("/webhook/test", "/health");
        const statusEl = document.getElementById("status");

        try {
          const response = await fetch(url, {
            headers: {
              "ngrok-skip-browser-warning": "true", // –î–ª—è ngrok free
            },
          });
          if (response.ok) {
            statusEl.textContent = "–û–Ω–ª–∞–π–Ω";
            statusEl.className = "status online";
          } else {
            statusEl.textContent = "–û—à–∏–±–∫–∞";
            statusEl.className = "status offline";
          }
        } catch (error) {
          statusEl.textContent = "–û—Ñ–ª–∞–π–Ω";
          statusEl.className = "status offline";
        }
      }

      async function sendWebhook() {
        const url = document.getElementById("webhook-url").value;
        const data = document.getElementById("webhook-data").value;
        const responseEl = document.getElementById("response");

        if (!url) {
          showResponse("–£–∫–∞–∂–∏—Ç–µ URL webhook", true);
          return;
        }

        let jsonData;
        try {
          jsonData = data ? JSON.parse(data) : {};
        } catch (error) {
          showResponse("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: " + error.message, true);
          return;
        }

        try {
          showResponse("–û—Ç–ø—Ä–∞–≤–∫–∞ webhook...", false);

          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Test-Source": "local-testing-page",
              "ngrok-skip-browser-warning": "true", // –î–ª—è ngrok free
            },
            body: data || "{}",
          });

          const responseText = await response.text();
          let responseData;
          try {
            responseData = JSON.parse(responseText);
          } catch {
            responseData = responseText;
          }

          const result = {
            status: response.status,
            statusText: response.statusText,
            headers: Object.fromEntries(response.headers.entries()),
            data: responseData,
          };

          showResponse(
            `–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}\n\n` +
              `–û—Ç–≤–µ—Ç:\n${JSON.stringify(result.data, null, 2)}`,
            !response.ok
          );
        } catch (error) {
          showResponse("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: " + error.message, true);
        }
      }

      function showResponse(message, isError) {
        const responseEl = document.getElementById("response");
        responseEl.textContent = message;
        responseEl.className = "response " + (isError ? "error" : "success");
        responseEl.style.display = "block";
      }

      function clearResponse() {
        const responseEl = document.getElementById("response");
        responseEl.style.display = "none";
      }
    </script>
  </body>
</html>
